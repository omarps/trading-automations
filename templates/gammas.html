<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gammas</title>
  </head>
  <body>
    <h1>{{ticker}} Gammas</h1>

    <table>
      {% for index, gamma in enumerate(data) %}
        {% if index % 2 == 0 %}
          <tr>
        {% endif %}

        <td>
          <div class="graphs--subtitle">
            <h3>{{gamma.image_name}}</h3>
          </div>
          <div class="graphs--graph--gammas">
            <img alt="{{gamma.image_name}}" src="{{gamma.image_path}}" />
          </div>
        </td>

        {% if gamma.index < data|length and gamma.pagebreak %}
          </tr>
        {% endif %}
      {% endfor %}
    </table>
  </body>
</html>
